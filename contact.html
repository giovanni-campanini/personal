    <!-- ################################################################################################
    ######################################_CONTACT_####################################################

    <section id="contact-page" class="section-one">

        <div class="contact-page-container">
            <div class="contact-page-card">
                <h2 class="contact-page-title">Envíame un mensaje y me pondré en contacto contigo!</h2>
                <form class="contact-form">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" rows="3"></input>
                    </div>
                    <div class="mb-3">
                      <label for="correo-electronico" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="correo-electronico" name="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                      <label for="mensaje" class="form-label">Mensaje</label>
                      <textarea class="form-control" id="mensaje" name="mensaje" rows="5"></textarea>
                    </div>
                    <div class="form-button-container">
                        <button onclick="enviarMail()" type="button" name="button" id="send-form"  class="contact-form-button">Enviar</button>
                    </div>
                    
                    <div class="contact-form-success rounded">
                      Mensaje enviado
                    </div>
                  </form>
            </div>
        </div>


    </section>
